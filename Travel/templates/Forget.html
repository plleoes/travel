<div class="uno">

    <h1 class="well">{% blocktrans %}Change Password{% endblocktrans %}</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form role="form" id="form1" action="./upd" method="post">
                   <div class="form-group">

						<label for="Usri"></label>
						<input type="hidden"  id="Usri" name="Usrn" class="form-control" value="{{ Usr1 }}">
 					</div>

                    <div class="form-group">

						<label for="Password1">{% trans "Password" %}</label>
						<input type="password" placeholder="{% trans "Enter Password Here.." %}" minlength="6" id="Password1TA" name="Password1TAn" class="form-control" value="" required>
 					</div>

                    <div class="form-group">

						<label for="Password2">{% blocktrans %}Repeat Password{% endblocktrans %}</label>
						<input type="password" placeholder="{% trans "Repeat Password" %}" minlength="6" id="Password2TA" name="Password2TAn" class="form-control" equalTo="#Password1TA" value="" required>
					</div>

					</div>
					</div>
                        <div class="form-group">
					<button type="submit" class="btn btn-lg btn-info" formaction="./upd">{% trans "Submit" %}</button>{% csrf_token %}
 					</div>

					</div>
                </div>
				</form>
				</div>
	</div>
	</div>
